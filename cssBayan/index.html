<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Bayan</title>
</head>
<body>
	<div class="wrapper">
		<h1 class="title">CSS Bayan</h1>
		<div class="container">
			<div class="item">
				<input class="item__input" type="radio" name="bayan" id="radio_1">
				<label for="radio_1" class="item__label">
					<span class="item__text">html</span>
					<div class="item__icon">
						<div class="icon__col"></div>
						<div class="icon__row"></div>
						<div class="icon__col"></div>
					</div>
				</label>
				<img class="item__img" src="images/html.jpeg" alt="html">
			</div>
			<div class="item">
				<input class="item__input" type="radio" name="bayan" id="radio_2">
				<label for="radio_2" class="item__label">
					<span class="item__text">css</span>
					<div class="item__icon">
						<div class="icon__col"></div>
						<div class="icon__row"></div>
						<div class="icon__col"></div>
					</div>
				</label>
				<img class="item__img" src="images/css.jpeg" alt="css">
			</div>
			<div class="item">
				<input class="item__input" type="radio" name="bayan" id="radio_3">
				<label for="radio_3" class="item__label">
					<span class="item__text">front-end</span>
					<div class="item__icon">
						<div class="icon__col"></div>
						<div class="icon__row"></div>
						<div class="icon__col"></div>
					</div>
				</label>
				<img class="item__img" src="images/frontend.jpeg" alt="front-end">
			</div>
			<div class="item">
				<input class="item__input" type="radio" name="bayan" id="radio_4" checked>
				<label for="radio_4" class="item__label">
					<span class="item__text">front-end roadmap</span>
					<div class="item__icon">
						<div class="icon__col"></div>
						<div class="icon__row"></div>
						<div class="icon__col"></div>
					</div>
				</label>
				<img class="item__img" src="images/road.jpeg" alt="roadmap">
			</div>
			<div class="item">
				<input class="item__input" type="radio" name="bayan" id="radio_5">
				<label for="radio_5" class="item__label">
					<span class="item__text">git</span>
					<div class="item__icon">
						<div class="icon__col"></div>
						<div class="icon__row"></div>
						<div class="icon__col"></div>
					</div>
				</label>
				<img class="item__img" src="images/git.jpeg" alt="git">
			</div>
		</div>
	</div>
</body>
</html>
